<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Animais</title>
    <style>
      body {
        background-image: url('animals-background.jpg');
        background-size: cover;
      }
      #game-container {
        width: 80%;
        margin: 40px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      #game-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
      #game-instructions {
        font-size: 18px;
        color: #666;
      }
      #game-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #game-button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <h1 id="game-title">Jogo de Animais</h1>
      <p id="game-instructions">Aprenda a reconhecer diferentes tipos de animais!</p>
      <button id="game-button">Iniciar Jogo</button>
    </div>
  </body>
</html>
